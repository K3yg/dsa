<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página Válida</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Exemplo de HTML Válido</h1>
    
    <div class="conteudo">
        <p>Este é um parágrafo dentro de uma div.</p>
        <p>Outro parágrafo com <strong>texto em negrito</strong>.</p>
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <img src="imagem.jpg" alt="Exemplo">
        <br>
        <hr>
    </div>
    
    <table>
        <tr>
            <td>Célula 1</td>
            <td>Célula 2</td>
        </tr>
        <tr>
            <td>Célula 3</td>
            <td>Célula 4</td>
        </tr>
    </table>
    
    <a href="https://www.exemplo.com">Link externo</a>
</body>
</html>
